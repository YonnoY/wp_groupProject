<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      class="h-96 w-full object-cover object-top"
      src="https://i.pinimg.com/originals/3e/ec/8e/3eec8e431d58cf4ae94511492395d401.jpg"
      alt=""
    />
    <!-- Photo by Nils Lindner on unsplash-->
    <main
      class="mt-4 mx-auto max-w-7xl px-4 sm:mt-6 sm:px-6 md:mt-8 lg:mt-10 lg:px-8 xl:mt-12"
    >
      <div>
        <h1
          class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl"
        >
          <span class="block lg:inline">Baked Goods</span>
          <span class="block text-indigo-600 lg:inline">and Coding?</span>
        </h1>
      </div>

      <div class="max-w-prose text-gray-600 pb-10 pt-4">
        <p class="pt-4">
          Eating cakes is an essential ritual for good codes. Little consumption of cake inevitably leads to an unhappy developer. 
          Eat! and thy shall code. 
        </p>
        <p class="pt-4">
          Offering chips, kebabs and special sauces to warm the soul, it is an
          absolute must visit.
        </p>
      </div>
    </main>
  </body>
</html>
